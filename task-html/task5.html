<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <caption>
        Услуга барбершопа "Branch"
      </caption>
      <thead>
        <tr>
          <th>Услуга</th>
          <th>Стоимость</th>
          <th>Сроки</th>
        </tr>
      </thead>
      <tr>
        <td>Мужская стрижка</td>
        <td>250 грн</td>
        <td>1 час</td>
      </tr>
      <tr>
        <td>Женская стрижка</td>
        <td>350 грн</td>
        <td>2 часа</td>
      </tr>
      <tr>
        <td>Стрижка + борода</td>
        <td>1.5 часа</td>
        <td>350 грн</td>
      </tr>
      <tr>
        <td>Коррекция стрижки</td>
        <td>170 грн</td>
        <td>1 час</td>
      </tr>
      <tr>
        <td>Стрижка бороды</td>
        <td>150 грн</td>
        <td>1 час</td>
      </tr>
      <tr>
        <td>Черная маска</td>
        <td>150 грн</td>
        <td>0.5 часа</td>
      </tr>
    </table>
  </body>
</html>
