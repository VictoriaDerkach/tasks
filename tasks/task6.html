<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Join the Newsletter</legend>
        <p>
          <label for="name">First Name</label>
          <input type="text" id="name" placeholder="Jane" />
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="jane@acme.com" />
        </p>
      </fieldset>
      <p><input type="submit" value="Subscribe" /></p>
    </form>
  </body>
</html>
